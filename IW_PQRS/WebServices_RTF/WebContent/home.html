<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<link href="resources/css/app/home.css" rel="stylesheet">
<script src="resources/js/angular.js"></script>
<script src="resources/js/angular-route.js"></script>
<script src="resources/js/angular-cookies.js"></script>
<script src="resources/js/modules/myModule.js"></script>
<script src="resources/js/jquery-1.11.1.js"></script>
<script src="resources/js/bootstrap.min.js"></script>
<script src="resources/js/ngDialog.js"></script>
<div ng-app="iwApp" ng-controller="ctrlrLogin">
		
	<div class="container">
		<header>
			<h3 class="text-muted">BIENVENIDO A SU SISTEMA PQRS</h3>
		</header>
		<div id="images" class="row">
			<div class="col-lg-12 media">
				<img class="media-object" src="resources/images/encabezado.PNG">
			</div>
		</div>
	</div>
	<div class="container">
		<div class="col-sm-8 col-sm-offset-2">
			<h2>LOGIN</h2>
			<form name="userForm">
				<div class="form-group">
					<label>Email</label> <input type="text" name="email"
						class="form-control" ng-model="emailCliente"
						placeholder="Dirección de correo electrónico" required>
				</div>

				<div class="form-group">
					<label>Contraseña</label> <input type="text" name="password"
						class="form-control" ng-model="password" placeholder="Contraseña"
						required>
				</div>

				<button type="button" class="btn btn-primary" ng-click="login()">Login</button>

			</form>
		</div>
	</div>
</div>

<!DOCTYPE html>
<html ng-app="iwApp">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/app/resources.css">
<script src="../js/angular.js"></script>
<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/modules/myModule.js"></script>
<script src="../js/bootstrap.min.js"></script>

<title>Mis Solicitudes</title>
</head>
<body ng-controller="ctrlrSolicitudes">
	<div class="container">
		<header>
			<h3 class="text-muted">Mis Solicitudes</h3>
		</header>
	</div>
	<div class="container">
		<div id="images" class="row">
			<img class="media-object" src="../images/encabezado-min.PNG">
		</div>

		<div class="form-group col-lg-8">
			<br><label>DNI</label> 
			<input type="text" name="DNI" class="form-control" ng-model="dniAnalista" placeholder="Ingrese su DNI" required>
			<br><button type="button" class="btn btn-primary btn-block"
				ng-click="consultarSolicitudesPorAnalista(dniAnalista)">
				<span class="glyphicon glyphicon-search"></span>Consultar
			</button>
		</div>
		
		<div>
			<br>
			<br> <br><br><br>
			<table border="1" style="width: 300px" style="align: right">
				<thead>
					<tr>
						<td>ID Solicitud</td>
						<td>Ver Detalle</td>
					</tr>
					</thead>
				<tbody ng:repeat="s in solicitudesDeAnalista">
					<tr>
						<td>{{s.id}}</td>
						<td><button type="button"
								class="btn btn-primary btn-lg btn-circle"
								ng-click="consultarSolicitud()">
								<span class="glyphicon glyphicon-search"></span>
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
